<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashboard.css" />
    <title>Bank Dashboard</title>
  </head>
  <body>
    <section class="dashboard-section">
      <div class="container">
        <div class="title">
          <h1>Bank Dashboard</h1>
        </div>
        <div class="row">
          <div class="widthdraw">
            <p>Withdraw</p>
            <h1>$<span id="total-withdraw">0</span></h1>
          </div>
          <div class="deposit">
            <p>Deposit</p>
            <h1>$<span id="deposit-total">0</span></h1>
          </div>
          <div class="main-balance">
            <p>Main Balance</p>
            <h1>$<span id="main-balance">1500</span></h1>
          </div>
        </div>
      </div>
    </section>
    <section class="field-section">
      <div class="container">
        <div class="withdraw-area">
          <div class="withdraw-division">
            <p>Withdraw Amount</p>
            <input
              class="input-field"
              type="number"
              id="withdraw-field"
              placeholder="Enter withdraw amount"
            />
            <div>
              <button id="btn-withdraw" class="btn">Withdraw</button>
            </div>
          </div>
        <div class="deposit-division">
          <p>Deposit Amount</p>
          <input
            class="input-field"
            id="deposit-field"
            type="number"
            placeholder="Enter deposit amount"
          />
          <div>
            <button id="btn-deposit" class="btn">Deposit</button>
          </div>
        </div>
      </div>
      <div style="text-align: center;">
        <a id="logout-link" href="index.html" class="logout-btn">Logout</a>
      </div>
    </section>

    <script src="bank.js"></script>
  </body>
</html>
